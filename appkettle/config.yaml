name: AppKettle
description: "Control your AppKettle via Home Assistant. IMPORTANT: Block internet access for the kettle to force local mode."
version: "1.0.8"
url: "https://github.com/longmover/ha_addons"
slug: "appkettle_mqtt"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: before
homeassistant_api: true
host_network: true
options:
  mqtt_host: ""
  mqtt_port: 1883
  mqtt_usr: ""
  mqtt_pwd: ""
  min_lvl: 160
  max_lvl: 1640
  kettle_ip: ""
schema:
  mqtt_host: str
  mqtt_port: int
  mqtt_usr: str
  mqtt_pwd: password
  min_lvl: int
  max_lvl: int
  kettle_ip: str
